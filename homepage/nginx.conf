server {
    listen 80;
    server_name localhost;
    absolute_redirect off;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Proxy API requests to trading-chart service
    location /api/ {
        proxy_pass http://trading-chart:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Cookie $http_cookie;
    }

    # Proxy chart/backtest HTML pages to trading-chart service
    location ~ ^/(backtesting|backtesting-clean|sessions|propfirm-backtest)\.html$ {
        proxy_pass http://trading-chart:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy static assets for chart pages
    location ~ ^/(modules|uploads|chart|styles)/ {
        proxy_pass http://trading-chart:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Proxy JS files at root
    location ~ ^/(chart\.js|chart\.module\.js|chart-main\.js|propfirm-script\.js)$ {
        proxy_pass http://trading-chart:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Proxy CSS files at root
    location ~ ^/(styles\.css|propfirm-styles\.css)$ {
        proxy_pass http://trading-chart:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location = /_auth {
        internal;
        proxy_pass http://trading-chart:8000/api/auth/me;
        proxy_http_version 1.1;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header Host $host;
        proxy_set_header Cookie $http_cookie;
    }

    location = /register {
        auth_request /_auth;
        error_page 401 =302 /login/?mode=signin&next=/register/;
        add_header Cache-Control "no-store" always;
        return 301 /register/;
    }

    location ^~ /register/ {
        auth_request /_auth;
        error_page 401 =302 /login/?mode=signin&next=/register/;
        add_header Cache-Control "no-store" always;
        try_files $uri $uri/ $uri.html /index.html;
    }

    # Handle Next.js static export routing (homepage)
    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
